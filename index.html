<!DOCTYPE html>
<html>
    <head>
        <title>jQuery mobile Sample</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
        <script src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>
    </head>

    <body>
        <div data-role="page" id="page-1">
            <div data-role="header">
                <h1>統計票數</h1>
            </div>

            <div data-role="content">
                <div data-role="fieldcontain">
                   <form>
                        <fieldset>
                            <label for="house_id">投票所編號</label>    
                            <input type="number" name="house_id" id="house_id" placeholder="vote house id"/>

                            <label for="pw_id">密碼</label>    
                            <input type="password" name="pw_id" id="pw_id" placeholder="password"/>

                            <label for="white_ticket_id">白色票數</label>    
                            <input type="number" name="white_ticket_id" id="white_ticket_id"  placeholder="white tickets"/>

                            <label for="blue_ticket_id">藍色票數</label>    
                            <input type="number" name="blue_ticket_id" id="blue_ticket_id"  placeholder="blue tickets"/>
                        </fieldset>
                    </form>
                </div>
                
                <!-- showPop -->
                <div data-role="popup" id="popupBasic">
                     <p id="popupText"><p>
                </div>

                <!-- showAlert -->
                <div data-role="popup" id="popupDialog" data-dismissible="false" >
                    <div data-role="header">
                        <h1>Warning</h1>
                    </div>
                    <div data-role="content" align="center">
                        <p id="popupText"></p>
                        <a href="#" data-rel="back" data-role="button">OK</a>
                    </div>
                </div>

                <button id="btn_submit">更新</button> 
            </div>

            <div data-role="footer" data-position="fixed">
                <h1>白色力量製作團隊</h1>
            </div>
        </div>

    </body>
</html>
