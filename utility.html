<!DOCTYPE html>
<html>
    <head>
        <title>jQuery mobile Sample</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        
        <link rel="shortcut icon" href="favicon.ico">
        <!--<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css">
        
  		<script src="js/jquery-2.1.1.min.js"></script>

        <script src="js/jquery.mobile-1.4.4.min.js"></script>

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/utility.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
        <script src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>
    </head>

    <body>
        <div data-role="page" id="page-2">
            <div data-role="header">
                <h1>重設票數</h1>
            </div>

            <div data-role="content">
                <!-- showAlert -->
                <div data-role="popup" id="popupDialog" data-dismissible="false" >
                    <div data-role="header">
                        <h1>Warning</h1>
                    </div>
                    <div data-role="content" align="center">
                        <p id="popupText"></p>
                        <a href="#" data-rel="back" data-role="button">OK</a>
                    </div>
                </div>

                <button id="btn_update">更新票數</button> 
                <button id="btn_clean">清空票數</button> 
                <input type="range" id="house_progress" data-highlight="true" min="0" max="1534" value="0">
            </div>

            <div data-role="footer" data-position="fixed">
                <h1>白色力量製作團隊</h1>
            </div>
        </div>

    </body>
</html>
